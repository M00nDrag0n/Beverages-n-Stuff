
<!DOCTYPE html>
<html>
  <head>
    <title>This Is A Modified Experiment</title>
  </head>
  <body>
    <h1>Select A Beverage!</h1>
    <select class="form control" id="beverage">
      <option>coffee</option>
      <option>Tea</option>
      <option>Kombucha</option>
      <option>Water</option>
      <option>Juice</option>
      <option>Soda</option>
    </select>
    <h2>And an ice cream flavor!</h2>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="chocolate" checked>
        Chocolate
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="vanilla">
        Vanilla
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cookiesandcream">
        Cookies & Cream
      </label>
    </div>
    <h3>Now enter all your personal information for no reason below! <i>Totally</i> not a scam!</h3>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>
    <h4>Now add your (most) favorite color! I'm only adding one of these.</h4>
    <div class="form-group">
      <label for="color">WHAT is your favorite color?</label>
      <input id="color" class="form-control" type="color">
    </div>
  </body>
</html>
